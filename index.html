<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Open Pi Image</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
         <div class="header clearfix">

           <h3 class="text-muted">Open Pi Image</h3>
         </div>

         <div class="jumbotron">
           <h1>Webb Interface</h1>
           <p class="lead">Start a new image collection task or check the progress of an existing one</p>
           <p><a class="btn btn-lg btn-success" href="#" role="button" id="new_task_button">New task</a></p>
         </div>

         <div id="new_task_form">
           <p>Please fill in this short-form form </p>

           <div class="form-group">
             <label for="short_name">Short name for the task:</label>
             <input type="text" class="form-control" id="short_name" value="my great task">
           </div>
           <div class="form-group">
             <label for="pwd">Interval at which to capture images (minutes):</label>
             <input type="interval" class="form-control" id="interval" value="20">
           </div>

           <p><a class="btn btn-sm btn-warning" href="#" role="button" id="submit_new_job">Start this task</a></p>
         </div>

         <div class="row marketing">
           <div class="col-lg-6">
             <h4>Running Jobs</h4>
              <ul id="job_list">
                <li>No jobs found</li>
              </ul>

           </div>
         </div>

         <footer class="footer">
           <p></p>
         </footer>

       </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/job_utils.js"></script>

    <script>
    $(document).ready(function(){
        $('#new_task_form').hide();
        $("#new_task_button").click(function(){
            $("#new_task_form").toggle();
        });
    });
    </script>

    <script>
      check_job_status('cgi-bin/check_live_jobs.cgi');
      add_job_list('cgi-bin/get_job_list.cgi','#job_list');
    </script>

  </body>
</html>
