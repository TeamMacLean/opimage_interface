<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Open Pi Image</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/draw_boxes.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <div class="container">
    <h1 id="header">Select and Label Image Regions</h1>
    <fieldset>
      <input type="hidden" id="src" value="img/pp.jpg">
    </fieldset>
    <div id="preview_pane"><img id="image" src="about:blank"></div>
    <div id="controls">
      <div class="radio-inline">
        <label><input type="radio" name="optradio" id="draw" checked="checked" value="0">Draw mode</label>
      </div>
      <div class="radio-inline">
        <label><input type="radio" name="optradio" id="delete" value="1">Delete mode</label>
      </div>
      <div id="curr_image"></div>
      <div class="input-group">
        <input type="text" size="60" id="title" value="Name this rectangle"><input type="button" id="add" value="Add to list">
      </div>
      <button type="button" class="btn btn-default" id="set">Next Image</button>
      <div id="current_info">
      </div>
    </div>
    <div id="post_buttons">
      <button type="button" class="btn btn-primary" >Analyse now</button>
      <button type="button" class="btn btn-secondary">Export Regions</button>
    </div>
    <h2>Areas Selected</h2>
    <div id="output">
    </div>
    <!-- <textarea rows="5" cols="60" id="output" wrap="off"></textarea>-->


  </div>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/select_boxes.js"></script>
  <script src="js/files.js"></script>


  <script>
  $.ajaxSetup({async: false});
  </script>
  <script>
  $(document).ready(function(){
    var path = getParameterByName('path');
    var image_list = get_image_list(path);
    $("#set").on('click', function () {
      var i = image_list.shift();
      if (i != undefined){
        show_next_image(path, i);
      }
      else{
        show_next_image('img', 'pp.jpg');
        $('#controls').hide();
        $('#post_buttons').show();
        $('#header').text('All Done!');
        //turn off the buttons and turn on analyse buttons...
      }
    });
      $("#post_buttons").hide();
      $("#set").trigger("click");
  });
  </script>
</body>
</html>
